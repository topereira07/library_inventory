<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header"></head>
<body>
<style>
    body {
        font-family: 'Open Sans', sans-serif;
        background-color: #f5f7fa;
    }
    h2 {
        color: #337ab7;
    }
    h3 {
        color: #337ab7;
        font-weight: normal;
    }
    p {
        margin-bottom: 10px;
    }
    a {
        text-decoration: none;
        color: #337ab7;
    }
    a:hover {
        color: #23527c;
    }
    .btn {
        background-color: #337ab7;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 14px;
        cursor: pointer;
    }
    .btn:hover {
        background-color: #23527c;
    }

</style>

<div th:replace="fragments/action :: action"></div>

<div>
    <h2 th:text="${book.title}"></h2>
    <h3 th:text="${book.author}"></h3>
    <p th:text="'ISBN: ' + ${book.isbn}"></p>
    <p th:text="'Published Date: ' + ${book.published_date}"></p>
    <p th:text="'Price: ' + ${book.price}"></p>
</div>

<div>
    <a th:href="@{'/books'}"><button class="btn">Back to Book List</button></a>
    <a th:href="@{'/books/' + ${book.id} + '/edit'}"><button class="btn">Edit Book</button></a>
</div>
</body>
</html>
